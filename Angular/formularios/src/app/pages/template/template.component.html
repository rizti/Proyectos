<h4>Formularios <small>Template</small></h4>

<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched"  type="text"  name="nombre"  [ngModel]="usuario.nombre"  placeholder="Nombre"  required minlength="5"
                    #nombre="ngModel">
                    <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras </small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" [class.is-invalid]="apellido.invalid && apellido.touched"  type="text" name="Apellido"  placeholder="apellido"
                [ngModel]="usuario.apellido" #apellido="ngModel" required minlength="5">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                <input class="form-control" type="email"  [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo" name="correo"
                 placeholder="Correo electronico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel" required>
                 <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese correo valido </small>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-2 col-form-label">Genero</label>
            <div class="col-8">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="M"  [class.is-invalid]="genero.invalid && genero.touched" 
                    name="genero" [ngModel]="usuario.genero" #genero="ngModel" >
                    <label class="form-check-label"> Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="F" [class.is-invalid]="genero.invalid && genero.touched"
                      name="genero" [ngModel]="usuario.genero" #genero="ngModel" >
                    <label class="form-check-label"> Femenino</label>
                </div>

            </div>
        </div>


        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Guardar
                </button>
            </div>
        </div>





    </div>
</form>
