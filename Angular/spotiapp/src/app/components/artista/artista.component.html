<app-loading *ngIf="loading"></app-loading>

<div class="row m-5" *ngIf="!loading && artista">
    

    <div class="col-2">
        <img [src]="artista.images|noimage" class="img-thumbnail img-circle">
    </div>  

    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>
<hr>
<div class="row m-5">
    <div class="col">
        <table class="table" id="miTabla">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <th><img [src]="track.album.images |noimage" class="img-thumb"></th>
                    <th>{{track.album.name || 'Sin nombre de álbum'}}</th>
                    <th>{{track.name || 'Sin nombre de canción'}}</th>
                    <th><audio [src]="track.preview_url" controls></audio></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
